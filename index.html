<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NusaSkill - Kursus Komputer Digital</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background-color: #f4f7f6; color: #333; }
        .navbar { background-color: #2c3e50; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; color: white; }
        
        /* Tambahan CSS untuk Logo dan pembungkus judul */
        .brand-container { display: flex; align-items: center; }
        .logo { height: 40px; margin-right: 15px; } /* Atur tinggi logo di sini */
        .navbar h2 { margin: 0; color: #3498db; }
        
        .navbar a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; }
        .navbar a:hover { color: #3498db; }
        
        .hero { text-align: center; padding: 60px 20px; background: linear-gradient(135deg, #3498db, #2c3e50); color: white; }
        .hero h1 { font-size: 36px; margin-bottom: 10px; }
        .hero p { font-size: 18px; max-width: 600px; margin: 0 auto 20px auto; }
        .btn-action { background-color: #e67e22; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 16px; display: inline-block; }
        .btn-action:hover { background-color: #d35400; }

        .login-container { max-width: 400px; margin: -30px auto 50px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative; z-index: 10; }
        .login-container h3 { text-align: center; color: #2c3e50; margin-top: 0; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button.btn-login { width: 100%; background-color: #2ecc71; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;}
        button.btn-login:hover { background-color: #27ae60; }
        #loginMsg { text-align: center; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="navbar">
    <div class="brand-container">
        <img src="https://raw.githubusercontent.com/pkbmcelahcahaya/NusaSkill/main/assets/images/NusaSkill.png" alt="Logo NusaSkill" class="logo">
        <h2>NusaSkill LMS</h2>
    </div>
    <div>
        <a href="kurikulum.html">Kurikulum</a>
        <a href="pendaftaran.html" style="background: #e67e22; padding: 8px 15px; border-radius: 5px;">Daftar Baru</a>
    </div>
</div>

<div class="hero">
    <h1>Tingkatkan Skill Digital Anda!</h1>
    <p>Belajar komputer dari nol hingga mahir. Dapatkan sertifikat profesional dan siap bersaing di dunia kerja digital.</p>
</div>

<div class="login-container">
    <h3>Masuk ke Ruang Belajar</h3>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email Anda" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn-login" id="loginBtn">Login</button>
    </form>
    <p id="loginMsg"></p>
</div>

<script>
    // MASUKKAN URL GOOGLE SCRIPT DI BAWAH INI
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz9qgmLdUnj6-4UfhNHnlqPKVC42NVVdmDWmGdbVHTIlJVedJKQtQbWQ3NF0CSkB9t_RA/exec";

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const btn = document.getElementById("loginBtn");
        const msg = document.getElementById("loginMsg");
        btn.innerText = "Memeriksa...";
        msg.innerText = "";

        const data = {
            action: "login",
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        try {
            let response = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(data) });
            let result = await response.json();

            if (result.status === "success") {
                localStorage.setItem("userLMS", JSON.stringify(result.userData));
                msg.style.color = "green";
                msg.innerText = "Login sukses! Mengalihkan...";
                
                // Cek Role
                if(result.userData.role === "Instruktur") {
                    window.location.href = "instructor.html";
                } else {
                    window.location.href = "dashboard.html";
                }
            } else {
                msg.style.color = "red";
                msg.innerText = result.message; // Akan menampilkan error "Akun belum aktif" jika Pending
                btn.innerText = "Login";
            }
        } catch (error) {
            msg.style.color = "red";
            msg.innerText = "Terjadi kesalahan sistem.";
            btn.innerText = "Login";
        }
    });
</script>
</body>
</html>
