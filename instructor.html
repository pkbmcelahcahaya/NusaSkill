<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Instruktur - NusaSkill</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="navbar">
    <div class="brand-container">
        <img src="https://raw.githubusercontent.com/pkbmcelahcahaya/NusaSkill/main/assets/images/NusaSkill.png" alt="Logo NusaSkill" class="logo">
        <h2 style="color: #e67e22;">⚙️ Panel Instruktur</h2>
    </div>
    <button class="logout-btn" onclick="logout()">Keluar Area Admin</button>
</div>

<div class="container">
    <h2>Antrean Tugas Masuk</h2>
    <p>Silakan periksa link tugas peserta, berikan nilai (0-100), dan ketik feedback. Klik Simpan untuk memperbarui database otomatis.</p>

    <table>
        <thead>
            <tr>
                <th>ID Tugas</th>
                <th>ID Peserta</th>
                <th>Modul</th>
                <th>Link Tugas</th>
                <th>Nilai (0-100)</th>
                <th>Komentar / Feedback</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="gradingBody">
            <tr><td colspan="7" style="text-align:center;">Memuat antrean tugas...</td></tr>
        </tbody>
    </table>
</div>

<script src="assets/js/app.js"></script>

</body>
</html>
